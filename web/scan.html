<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码进入 - ZyLand 加州驾考通</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #0277bd 100%);
      color: #fff;
      padding: 24px;
    }
    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #1a237e;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 28px;
    }
    .qr-wrap {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 24px;
    }
    .qr-wrap img {
      display: block;
      width: 220px;
      height: 220px;
    }
    .url {
      font-size: 14px;
      color: #0277bd;
      word-break: break-all;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #1565c0, #42a5f5);
      color: #fff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(21, 101, 192, 0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>2026 加州 DMV 驾考通</h1>
    <p class="subtitle">扫码或点击下方按钮进入</p>
    <div class="qr-wrap">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fzylandedu.com&margin=10" alt="扫码进入">
    </div>
    <p class="url">zylandedu.com</p>
    <a href="https://zylandedu.com" class="btn">立即进入</a>
  </div>
</body>
</html>
