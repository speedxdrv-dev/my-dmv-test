  <div id="flutter-loading" style="text-align:center;color:#fff;padding:24px">
    <div style="width:48px;height:48px;margin:0 auto 16px;border:4px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite"></div>
    <div style="font-size:16px">加载中...</div>

  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
  <script>
    // 1. 在引擎启动前，强制设置全局渲染标志
    window.flutterWebRenderer = "html";

    // 2. 移除可能导致冲突的 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(regs) {
        for (var reg of regs) reg.unregister();
      });
    }

    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            // 3. 再次强制锁定 HTML 渲染器
            renderer: "html",
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
