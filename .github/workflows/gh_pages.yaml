name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b stable _flutter
          echo "${GITHUB_WORKSPACE}/_flutter/bin" >> ${GITHUB_PATH}

      - name: Install
        run: |
          flutter config --enable-web
          flutter pub get

      - name: Build
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Building with base-href=/${REPO_NAME}/"
          flutter build web --release --base-href=/${REPO_NAME}/ --pwa-strategy none --no-source-maps --web-renderer html

      - name: Verify base href
        run: |
          echo "Generated index.html base href:"
          grep -o 'base href="[^"]*"' build/web/index.html || true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web